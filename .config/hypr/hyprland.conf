source = $HOME/.config/hypr/themes/colors.conf

### Variables

$left = H
$down = J
$up = K
$right = L
$mainMod = SUPER
$terminal = alacritty
$fileManager = yazi
$menu = fuzzel
$browser = firefox

### Monitors

monitor=,preferred,auto,1.0
monitor=eDP-1,preferred,0x0,1.33


### AUTOSTART

exec-once = mako
exec-once = waybar -c ~/.config/waybar/config_hyprland.jsonc
exec-once = hypridle
exec-once = hyprpaper

#############################
### ENVIRONMENT VARIABLES ###
#############################

# Cursor
env = XCURSOR_SIZE,22
env = HYPRCURSOR_SIZE,22
env = XCURSOR_THEME,capitaine-cursors
# QT
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
# XDG
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
# Electron
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

### LOOK AND FEEL

general {
    gaps_in = 2.5
    gaps_out = 5
    border_size = 3
    col.active_border = $lavender
    col.inactive_border = $overlay0
    resize_on_border = true
    extend_border_grab_area = 30
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 7
    shadow {
        enabled = false
    }
    blur {
        enabled = false
    }
}

animations {
    enabled = false
}

dwindle {
    force_split = 2
    smart_resizing = false
}

misc {
    disable_hyprland_logo = true
}

### INPUT

input {
    kb_layout = us,us
    kb_variant = ,intl
    follow_mouse = 1
    repeat_rate = 100
    repeat_delay = 250
    sensitivity = 0
    natural_scroll = true
    accel_profile = flat
    touchpad {
        natural_scroll = true
    }
}

device {
    name = pixa3854:00-093a:0274-touchpad
    accel_profile = adaptive
}

gestures {
    workspace_swipe = false
}

### KEYBINDINGS

# Common
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod, T, exec, $terminal -e $fileManager
bind = $mainMod, Q, exec, $browser
bind = $mainMod, D, exec, $menu
bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, ESCAPE, exec, hyprlock --no-fade-in --immediate --immediate-render
# Screenshot area selection to clipboard
bind = $mainMod SHIFT, P, exec, grim -g "$(slurp)" - | wl-copy
# Move focus hjkl
bind = $mainMod, $left, movefocus, l
bind = $mainMod, $right, movefocus, r
bind = $mainMod, $up, movefocus, u
bind = $mainMod, $down, movefocus, d
# Move focus arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# Move window hjkl
bind = $mainMod SHIFT, $left, movewindow, l
bind = $mainMod SHIFT, $right, movewindow, r
bind = $mainMod SHIFT, $up, movewindow, u
bind = $mainMod SHIFT, $down, movewindow, d
# Move window arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Toggle between active and previous workspace
bind = $mainMod, TAB, workspace, previous
# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
# Scratchpad 
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
# Multimedia keys for volume, playback control and brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

### WINDOWS AND WORKSPACES

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
